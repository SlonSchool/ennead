{% extends 'base.html' %}

{% block title %}Ennead / Регистрация{% endblock %}

{% block body %}
	<div class="row">
		<div class="col-4 offset-4">
			<form method="POST">
				<div class="form-group row">
					<label class="col-4" for="username">Логин:</label>
					<input class="col-8 form-control" name="username" id="username" required>
				</div>
				<div class="form-group row">
					<label class="col-4" for="email">E-mail:</label>
					<input class="col-8 form-control" name="email" id="email" type="email">
				</div>
				<div class="form-group row">
					<label class="col-4" for="first_name">Имя:</label>
					<input class="col-8 form-control" name="first_name" id="first_name" required>
				</div>
				<div class="form-group row">
					<label class="col-4" for="patronym">Отчество:</label>
					<input class="col-8 form-control" name="patronym" id="patronym">
				</div>
				<div class="form-group row">
					<label class="col-4" for="surname">Фамилия:</label>
					<input class="col-8 form-control" name="surname" id="surname" required>
				</div>
				<div class="form-group row">
					<label class="col-4" for="password">Пароль:</label>
					<input class="col-8 form-control" type="password" name="password" id="password" required>
				</div>
				<input type="submit" class="btn btn-primary" value="Зарегистрироваться">
			</form>
		</div>
	</div>
{% endblock %}
