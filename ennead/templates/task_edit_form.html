{% if task %}
    {% set id = task.id %}
    {% set name = task.name %}
    {% set description = task.description %}
    {% set base_score = task.base_score %}
{% endif %}

<form method="POST" action="{{url_for('task_edit')}}">
    <input type="hidden" name="id" value="{{id}}">
    <div class="form-group">
        <label for="name">Название</label>
        <input class="form-control" id="name" name="name" value="{{name}}">
    </div>
    <div class="form-group">
        <label for="base_score">Балл</label>
        <input type="number" class="form-control" id="base_score" name="base_score" value="{{base_score}}">
    </div>
    <div class="form-group">
        <label for="description">Текст задачи</label>
        {{markdown_editor(description, name="description")}}
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Сохранить">
        {% if task %}
            <input type="submit" class="btn btn-outline-danger" value="Удалить" formaction="{{url_for('task_delete', task_id=id)}}">
        {% endif %}
    </div>
</form>
